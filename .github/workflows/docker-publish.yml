# =============================================================================
#  NeoGoDDaR — Multi-Architecture Docker Build and Publish
#
#  Builds and pushes a multi-arch Docker image to Docker Hub covering:
#    - linux/amd64   (standard x86-64 desktops, servers, and CI runners)
#    - linux/arm64   (Apple Silicon Macs, AWS Graviton, Raspberry Pi 4+)
#    - linux/arm/v7  (Raspberry Pi 2/3 and other 32-bit ARM devices)
#
#  Docker Hub will automatically serve the correct image variant to each
#  user based on their local architecture — no manual selection required.
#
#  TRIGGERS:
#    - Push to main branch         (publishes the 'latest' tag)
#    - A versioned tag (v*.*.*)    (publishes a matching version tag, e.g. v1.0.0)
#    - Manual dispatch             (for on-demand builds)
#
#  REQUIRED REPOSITORY SECRETS (set in GitHub → Settings → Secrets → Actions):
#    DOCKERHUB_USERNAME   Your Docker Hub username (e.g. johndoe — not your email)
#    DOCKERHUB_TOKEN      A Docker Hub Personal Access Token with Read & Write scope
#                         Create one at: https://hub.docker.com/settings/security
#                         IMPORTANT: use a token, never your account password
# =============================================================================

name: Build and Publish Multi-Arch Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and push multi-arch image
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------------------------------
      # 1. Check out the repository
      # -----------------------------------------------------------------
      - name: Check out repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------
      # 2. Validate that the required secrets are present before
      #    attempting any Docker operations — surfaces misconfigurations
      #    early with a clear error message rather than a cryptic auth
      #    failure several steps later.
      # -----------------------------------------------------------------
      - name: Validate required secrets are present
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "::error::Secret DOCKERHUB_USERNAME is not set."
            echo "Go to: GitHub repo → Settings → Secrets and variables → Actions → New repository secret"
            exit 1
          fi
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "::error::Secret DOCKERHUB_TOKEN is not set."
            echo "Create a token at: https://hub.docker.com/settings/security"
            echo "Then add it as a repository secret named DOCKERHUB_TOKEN"
            exit 1
          fi
          echo "Secrets present. Docker Hub username: ${{ secrets.DOCKERHUB_USERNAME }}"

      # -----------------------------------------------------------------
      # 3. Log in to Docker Hub BEFORE setting up Buildx.
      #    Order matters: logging in first writes credentials to
      #    ~/.docker/config.json, which the Buildx container driver
      #    picks up when it is initialised in the next step.
      #    Logging in after Buildx setup can cause the builder daemon
      #    to miss the credentials entirely, producing a push failure
      #    at build time even though the login step itself succeeded.
      # -----------------------------------------------------------------
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -----------------------------------------------------------------
      # 4. Set up QEMU — enables emulation of non-native architectures
      #    (e.g. building arm64 on an amd64 runner)
      # -----------------------------------------------------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64,linux/arm/v7

      # -----------------------------------------------------------------
      # 5. Set up Docker Buildx — the builder backend that supports
      #    multi-platform builds and OCI manifest lists.
      #    Buildx is initialised after login so that the container
      #    driver inherits the credentials written in the previous step.
      # -----------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -----------------------------------------------------------------
      # 6. Derive image tags automatically from the Git ref:
      #      - main branch push  → :latest
      #      - tag v1.2.3        → :1.2.3  and  :1.2  and  :latest
      #      - manual dispatch   → :latest
      #    The image name is prefixed with docker.io/ to match the
      #    registry logged into above.
      # -----------------------------------------------------------------
      - name: Extract image metadata and tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/neogoddar
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      # -----------------------------------------------------------------
      # 7. Build and push the multi-arch image.
      #    A single manifest list is pushed to Docker Hub referencing
      #    all three architecture-specific image layers. Docker clients
      #    pull the correct one automatically.
      #
      #    provenance: false — disables OCI provenance attestation.
      #    Some registry configurations reject the extra attestation
      #    manifest that provenance generates, causing the push to fail
      #    with an auth or permissions error even when credentials are
      #    correct. Disabling it produces a clean, standard manifest.
      # -----------------------------------------------------------------
      - name: Build and push multi-arch image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          provenance: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Cache layers in GitHub Actions cache to speed up future builds
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # -----------------------------------------------------------------
      # 8. Print a build summary to the GitHub Actions job page
      # -----------------------------------------------------------------
      - name: Print build summary
        run: |
          echo "### Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags pushed:**" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Architectures:** linux/amd64, linux/arm64, linux/arm/v7" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** ${{ steps.build-and-push.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull command:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/neogoddar:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
